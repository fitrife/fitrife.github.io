<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Fitri's Portofolio</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/font-awesome.css" />

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

    <!-- Custom Style -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />
  </head>

  <body>
    <!-- page loader start -->
    <div class="page-loader js-page-loader">
      <div></div>
    </div>
    <!-- page loader end -->

    <!-- main wrapper start -->
    <div class="main-wrapper">
      <!-- header start -->
      <header class="header">
        <div class="container">
          <div
            class="header-main d-flex justify-content-between align-items-center"
          >
            <div class="header-logo">
              <a href="index.html">
                <span class="fw-bold">Fitri's Portofolio</span>
              </a>
            </div>
            <button
              type="button"
              class="header-hamburger-btn js-header-menu-toggler"
            >
              <span></span>
            </button>
            <div class="header-backdrop js-header-backdrop"></div>
            <nav class="header-menu js-header-menu">
              <button
                type="button"
                class="header-close-btn js-header-menu-toggler"
              >
                <i class="fas fa-times"></i>
              </button>
              <ul class="menu">
                <li class="menu-item"><a href="index.html">Home</a></li>
                <li class="menu-item"><a href="about.html">About</a></li>
                <li class="menu-item">
                  <a href="portofolios.html">Project</a>
                </li>
                <li class="menu-item">
                  <a href="contact.html">Contact</a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </header>
      <!-- header end -->

      <!-- contact section start -->
      <section class="contact-section section-padding">
        <div class="container">
          <div class="row">
            <div class="col-md-6">
              <div class="section-title">
                <p class="sub-title">Get In Touch</p>
              </div>
              <div class="contact-items">
                <div class="contact-item">
                  <div class="icon-box"><i class="fas fa-phone"></i></div>
                  <h3>Phone</h3>
                  <p>0895 3225 27090</p>
                </div>
                <div class="contact-item">
                  <div class="icon-box"><i class="fas fa-envelope"></i></div>
                  <h3>Email</h3>
                  <p>fitrife97@gmail.com</p>
                </div>
                <div class="contact-item">
                  <div class="icon-box">
                    <i class="fa-brands fa-linkedin-in"></i>
                  </div>
                  <h3>LinkedIn</h3>
                  <a href="https://id.linkedin.com/in/fitri-febriani-75bb981b8"
                    >Fitri Febriani</a
                  >
                </div>
                <div class="contact-item">
                  <div class="icon-box">
                    <i class="fa-brands fa-github"></i>
                  </div>
                  <h3>Github</h3>
                  <a href="fitrife.github.io">fitrife.github.io</a>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="contact-form box">
                <h2 class="form-title text-center">Leave a Message</h2>
                <form action="">
                  <div class="form-group">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Name"
                    />
                  </div>
                  <div class="form-group">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Email"
                    />
                  </div>
                  <div class="form-group">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Phone"
                    />
                  </div>
                  <div class="form-group">
                    <textarea
                      class="form-control"
                      placeholder="Message"
                    ></textarea>
                  </div>
                  <button
                    type="submit"
                    class="btn btn-block btn-theme btn-form"
                  >
                    Send Message
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- contact section end -->

      <!-- footer start -->
      <footer class="footer">
        <div class="footer-bottom">
          <div class="container">
            <p class="m-0 py-4 text-center">
              Copyright &copy;
              <script>
                document.write(new Date().getFullYear());
              </script>
              Fitri's Portofolio
            </p>
          </div>
        </div>
      </footer>
      <!-- footer end -->
    </div>
    <!-- main wrapper end -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
